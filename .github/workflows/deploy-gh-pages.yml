name: Deploy to gh-pages branch

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies if present
        run: |
          if [ -f package.json ]; then npm ci; else echo 'No package.json'; fi

      - name: Build (if you have a build script)
        run: |
          if npm run | grep -q "build"; then npm run build; else echo 'No build script, skipping'; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
